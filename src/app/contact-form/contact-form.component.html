<form #form="ngForm">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input required type="text" ngModel name="courseName" minlength="5" #courseName="ngModel" class="form-control">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors?.['required']">Course Name is Required</div>
      <div *ngIf="courseName.errors?.['minlength']">Min Length is 5 charchter</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
      <option value="">Select Category</option>
      <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors?.['required']">category is Required</div>

    </div>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" ngModel name="hasGuarentee">30-day money-back guarentee
    </label>
  </div>
  <p>{{form.value |json}}</p>
  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
  </div>
</form>
