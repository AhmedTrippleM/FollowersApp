<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">Username or Password is incorrect</div>
  <div class="form-group">
    <label for="username">User Name</label>
    <input required type="text" formControlName="username" name="username" class="form-control">
    <div *ngIf="username.touched && username.invalid" class="alter alert-danger">
      <div *ngIf="username.pending">check username Uniqueness ...</div>
      <div *ngIf="username.errors?.['required']">Username is Required</div>
      <div *ngIf="username.errors?.['minlength']">Username minimum charachter is 3</div>
      <div *ngIf="username.errors?.['cannotContainSpace']">Username can not contain Space</div>
      <div *ngIf="username.errors?.['shouldBeUnique']">Username Should be Unique</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input required type="password" formControlName="password" name="password" class="form-control">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </div>
</form>
